<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: white;
      margin: 0;
      padding-top: 10px;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #000;
      border-bottom: 1px solid #222;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.6rem;
      color: white !important;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 24px;
      margin-right: 8px;
    }
    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .nav-link:hover {
      color: #0fdb8c !important;
    }
    .main-section {
      margin-top: 80px;
    }
    input[type="file"] {
      width: 60%;
      margin: 0 auto;
    }
    .btn-predict {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      padding: 8px 30px;
      border: none;
      margin-top: 20px;
    }
    .btn-predict:hover {
      background-color: #21c170;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg position-relative">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#">
        <img src="https://img.icons8.com/fluency-systems-filled/24/0fdb8c/camera.png" alt="logo">
        Poultry Detect
      </a>
      <div class="navbar-center">
        <ul class="navbar-nav flex-row gap-4">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">HOME</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">PREDICTION_PAGE</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="main-section">
    <h1>Prediction</h1>
    <h3 class="mt-3 mb-4">Image Classification</h3>

    <form method="POST" enctype="multipart/form-data">
      <label class="mb-2"><strong>Upload Your Image :</strong></label>
      <input type="file" name="file" accept="image/*" required class="form-control">
      <br>
      <input type="submit" value="predict" class="btn btn-predict">
    </form>

    {% if prediction %}
      <hr class="my-5" style="border-color: #444;">
      <h4 class="mt-3">Hence, the infection type detected as</h4>
      <h2 class="text-success">{{ prediction }}</h2>
      <h5 class="mt-3">Confidence: {{ confidence }}%</h5>
      <div class="mt-4">
        <img src="{{ url_for('static', filename=image_file) }}" class="img-thumbnail" style="max-width: 300px;">
      </div>
    {% endif %}
  </div>

</body>
</html>
