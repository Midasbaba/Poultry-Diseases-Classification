<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poultry Health Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: white;
    }
    .navbar {
      background-color: #000;
      border-bottom: 1px solid #333;
    }
    .navbar-brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }
    .navbar-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #0fdb8c !important; /* Soft green on hover */
    }
    .main-heading {
      padding-top: 100px;
      text-align: center;
    }
    .main-heading h1 {
      font-size: 2.2rem;
      font-weight: 600;
      line-height: 1.6;
    }
    .btn-start {
      margin-top: 20px;
      padding: 10px 25px;
      font-weight: bold;
    }
    .disease-img {
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .row > .col {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg position-relative">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#">PoultryDetect</a>
      <div class="navbar-center">
        <ul class="navbar-nav flex-row gap-4">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container main-heading">
    <h1>
      Welcome to Poultry Health Hub,<br>
      your comprehensive resource for<br>
      poultry disease management and <br> prevention.
    </h1>

    <a href="{{ url_for('predict') }}" class="btn btn-success btn-start">GET STARTED</a>

    <div class="row justify-content-center mt-5">
      <div class="col-md-3">
        <img src="{{ url_for('static', filename='images/cocis.jpeg') }}" class="img-fluid disease-img" alt="Coccidiosis">
      </div>
      <div class="col-md-3">
        <img src="{{ url_for('static', filename='images/stick_chick.jpeg') }}" class="img-fluid disease-img" alt="Sick Chicken">
      </div>
      <div class="col-md-3">
        <img src="{{ url_for('static', filename='images/chick.jpeg') }}" class="img-fluid disease-img" alt="Healthy Chick">
      </div>
    </div>
  </div>

</body>
</html>
